<div class="lightbox" role="dialog">
  <div class="lightbox__overlay"></div>
  <div class="lightbox__content">
    <button class="lightbox__close" aria-label="{{_('Close Lightbox')}}">
      <svg class="close__icon">
        <use xlink:href="#icon-close"></use>
      </svg>
    </button>

    <div class="lightbox__content__body"></div>

    <span class="lightbox__focus-trap" tabindex="0"></span>
  </div>
</div>
